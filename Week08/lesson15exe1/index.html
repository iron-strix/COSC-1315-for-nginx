    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Animation</title>

    <!--This is black magic lol-->
    <style>
        div {
            width: 10rem;
            height: 10rem;
            margin: 3rem auto;
            animation: myAnimation 5s infinite;
        }

        /* wtf this is cool */
        @keyframes myAnimation {
            from {
                transform: scale(0.5);
                background: red;
            }

            to {
                transform: scale(1);
                background: blue;
            }
        }
    </style>
</head>
