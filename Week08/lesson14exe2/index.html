    <title>A Rotating Cube</title>

    <style>
        div {
            width: 10rem;
            height: 10rem;
            background: linear-gradient(#6058ef 0%, #ffffff 100%);
            border: solid 5px #0096ff;
            transition: transform 3s ease-in-out;
        }

        div:hover {
            transform: translate(10rem, 11rem) scale(2) rotate(45deg);
        }
    </style>
</head>
