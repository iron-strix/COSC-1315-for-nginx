<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Ball</title>

    <style>
        .ball {
            position: relative;
            left: calc(100% - 20rem);
            background-color: #ffb33a;
            width: 20rem;
            height: 20rem;
            border-radius: 10rem;
            animation: bounce 3s;
            animation-timing-function: cubic-bezier(0.5, -0.5, 0.5, 1.5);
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes bounce {
            0% {
                left: 0%;
            }

            100% {
                left: calc(100% - 20rem);
            }
        }
    </style>
</head>

<body>

    <section style="min-height: calc(100vh - 50px);">
        <!--CONTENT HERE-->
        <div class="ball"></div>
    </section>
