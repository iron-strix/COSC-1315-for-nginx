<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>

    <style>
        table{
            border: black 1px solid;
            width: 80%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        td {
            border: black 1px solid;
            height: 250px;
        }
    </style>
</head>
<body>
    <section style="min-height: calc(100vh - 50px);">
        <table>
            <tr>
                <td colspan="2" style="background-color: red;"></td>
                <td rowspan="2" style="background-color: blue;"></td>  
            </tr>

            <tr>
                <td rowspan="2" style="background-color: yellow;"></td>
                <td style="background-color: green;"></td>
            </tr>

            <tr>
                <td colspan="2" style="background-color: orange;"></td>
            </tr>
        </table>
    </section>

    <footer style="height: 50px;">
        <hr>
        <br>
        <p style="text-align:center">
            <a href="/localuser/nlittle/index.html">Index Link</a><br>
            Nigel Little 09/23/2021
        </p>
    </footer>
</body>
</html>
