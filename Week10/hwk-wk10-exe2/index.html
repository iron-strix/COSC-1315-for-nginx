<body>

    <section style="min-height: calc(100vh - 50px);">
        <!--CONTENT HERE-->
        <h1>Lesson 19 - Random Images - Unobtrusively</h1>

        <p>Following is a random image. To see a new image

            just reload this page.</p>

        <blockquote id="quote">
            <img src="../src/img/laptop_large.jpg">
        </blockquote>

        <script>
            function getQuote() {
                // Create the arrays
                images = new Array(5);

                // get the elements to write to by their ID
                blockquote = document.getElementById("quote");

                // Initialize the arrays with quotes
                images[0] = '<img src="../src/img/laptop_large.jpg">';

                images[1] = '<img src="../src/img/laptop2_large.jpg">';

                images[2] = '<img src="../src/img/coffee_large.jpg">';

                images[3] = '<img src="../src/img/board_large.jpg">';

                images[4] = '<img src="../src/img/matrix_large.jpg">';

                // Get a random index into the arrays
                i = Math.floor(Math.random() * images.length);

                // Write the quote to the DOM
                blockquote.innerHTML = images[i];
            }

            getQuote();
        </script>
    </section>
