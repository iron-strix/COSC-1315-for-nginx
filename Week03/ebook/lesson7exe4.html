<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Link Style</title>

    <style>
        a {
            font-family: Verdana, sans-serif;
            font-weight: bold;
            text-decoration: none;
        }
    
        a:link {
            color: #6479a0;
        }
    
        a:visited {
            color: #cccccc;
        }
    
        a:hover, a:active {
            color: #ff0000;
        }
    </style>
</head>
   
<body>

    <h1>Sample Link Style</h1>

    <p><a href="http://www.wikipedia.org">The first time you see me, 
        I should be a light blue, bold, non-underlined link in 
        the Verdana font</a>
    </p>

    <footer>
        <hr>
        <br>
        <a href="/localuser/nlittle/index.html">Index Link</a><br>
        <p>Nigel Little 09/10/2021</p> 
    </footer>
</body>
</html>
