<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dandelions</title>
    <style>

        table {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 3px;
            width: 100%;

        tr, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 3px;
        }

        thead {
            background-color: #ff0000;
            color: #ffffff;
        }

        .aligntop {

            font-weight: bold;

        }

                <td class="description">Seeds</td>
                <td>White</td>
                <td class="size">1-2 inches</td>
            </tr>

            <tr class="aligntop">
                <td><img src="src/img/leaves.jpg" alt="Leaves" height="100" width="125"></td>
                <td class="description">Leaves</td>
                <td>Green</td>
