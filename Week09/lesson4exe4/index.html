<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Times and Dates</title>
</head>

<body>

    <section style="min-height: calc(100vh - 50px);">
        <!--CONTENT HERE-->
        <h1>Current Date and Time</h1>

        <script>
            now = new Date();
            localtime = now.toString();
            utctime = now.toGMTString();

            document.write("<p><strong>Local time:</strong> "
                + localtime + "</p>");

            document.write("<p><strong>UTC time:</strong> "
                + utctime + "</p>");

            hours = now.getHours();
            mins = now.getMinutes();
            secs = now.getSeconds();

            document.write("<h2>");
            document.write(hours + ":" + mins + ":" + secs);
            document.write("</h2>");
        </script>
    </section>

    <footer style="height: 50px;">
        <hr>
        <br>
        <p style="text-align:center">
            <a href="/localuser/nlittle/index.html">Index Link</a><br>
            Nigel Little
            <script>
                // Hide the script from old browsers
                document.write(document.lastModified);
                // Stop hiding the script
            </script>
            <!--Remember to update date-->
        </p>
    </footer>
</body>

</html>
